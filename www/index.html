<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/velocity/velocity.ui.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery.livequery/dist/jquery.livequery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/flip/dist/jquery.flip.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/batalha.css">
    <script src="js/app.js"></script>
    <script src="js/moradores.js"></script>
    <script src="js/carta.js"></script>
    <script src="js/ko-effects.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/batalha.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
<div class="painel-score">
    <span class="score contador"><img src="imgs/cartas.png"> <span data-bind="text:blocos_abertos"></span> </span>
    <span class="score tempo"><span data-bind="text:tempo_decorrido()"></span><img src="imgs/clock.png"></span>
</div>
<div class="tabuleiro">
    <!-- ko foreach: linhas -->
    <div class="linha" >
        <!-- ko foreach: colunas -->
        <div class="celula" data-bind="click: revela">
            <div class="pedra" data-bind="flip: visivel">
                <div class="pedra front">
                </div>
                <div class="pedra back" data-bind="style: {'background-image':imagemAtual}, attr: {id: id}">
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <div class="mensagem" data-bind="fadeVisible: ganhou, click: reiniciar">
        Parabéns! Você venceu!<br>
        Blocos: <span data-bind="text: blocos_abertos"></span>
        Tempo: <span data-bind="text: tempo_decorrido"></span>
    </div>
</div>
<div class="painel-problemas">
    <span class="score">Problemas</span><br>
    <!-- ko foreach: problemas -->
    <img class='score-problema' border="none" data-bind="attr: {src: 'imgs/' + $data + '.jpg', title: $data}" />
    <!-- /ko -->
</div>
<div class="chase">
</div>
</body>
</html>
